<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    
    <!-- Font Awesome -->
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <style>
      /* Custom scroll style for task list */
      #task-list {
        max-height: 500px;
        overflow-y: auto;
      }
      #task-list::-webkit-scrollbar {
        width: 6px;
      }
      #task-list::-webkit-scrollbar-thumb {
        background-color: #4f46e5;
        border-radius: 3px;
      }
      #task-list::-webkit-scrollbar-track {
        background-color: #e5e7eb;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gradient-to-tr from-indigo-50 to-pink-50 dark:from-gray-900 dark:to-gray-800">
    <main class="container mx-auto p-4 max-w-lg">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-indigo-700 dark:text-indigo-400">My Tasks</h1>
        <button
          id="toggle-dark"
          class="p-2 rounded-full bg-indigo-100 dark:bg-indigo-700 text-indigo-700 dark:text-indigo-100 shadow-md hover:scale-105 transition-transform"
        >
          ðŸŒ™
        </button>
      </div>

      <!-- Add Task Section -->
      <div class="flex flex-col sm:flex-row gap-2 mb-6">
        <input
          type="text"
          id="task-input"
          class="flex-1 p-3 rounded-lg shadow-sm border border-indigo-200 dark:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-gray-100"
          placeholder="Add a new task..."
        />
        <select
          id="task-category"
          class="p-3 rounded-lg shadow-sm border border-indigo-200 dark:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-gray-100"
        >
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="School">School</option>
        </select>
        <select
          id="task-priority"
          class="p-3 rounded-lg shadow-sm border border-indigo-200 dark:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-gray-100"
        >
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button
          id="add-task"
          class="px-4 py-3 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-colors"
        >
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <!-- Search & Filters -->
      <div class="flex flex-col sm:flex-row gap-2 mb-6">
        <input
          type="text"
          id="search-input"
          class="flex-1 p-3 rounded-lg border border-indigo-200 dark:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-gray-100"
          placeholder="Search tasks..."
        />
        <select
          id="filter-category"
          class="p-3 rounded-lg border border-indigo-200 dark:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-gray-100"
        >
          <option value="All">All Categories</option>
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="School">School</option>
        </select>
        <select
          id="filter-priority"
          class="p-3 rounded-lg border border-indigo-200 dark:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:bg-gray-700 dark:text-gray-100"
        >
          <option value="All">All Priorities</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>

      <!-- Task List -->
      <ul class="space-y-3" id="task-list"></ul>
    </main>

    <script src="index.js"></script>
  </body>
</html>
